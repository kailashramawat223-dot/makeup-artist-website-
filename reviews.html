<section>
  <h2>Client Reviews for Riya Bhati</h2>

  <form id="reviewForm" action="https://formspree.io/f/mgoznlbb" method="POST">

    <input 
      type="text" 
      name="name" 
      placeholder="Your Name" 
      required>

    <textarea 
      name="review" 
      placeholder="Your Review" 
      required></textarea>

    <!-- extra safety -->
    <input type="hidden" name="_subject" value="New Makeup Review">

    <button type="submit">Submit Review</button>
  </form>

  <script>
    const form = document.getElementById('reviewForm');
    const thankYouMsg = document.getElementById('thankYouMsg');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(form);

      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      });

      if (response.ok) {
        form.reset();
        thankYouMsg.style.display = 'block';
      } else {
        alert('Something went wrong. Please try again.');
      }
    });
  </script>

  <p id="thankYouMsg" style="margin-top:10px; display:none;">
